<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feyenoord Nieuwsfeed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div id="datetime"></div>
        <div id="weather">
            <span id="weather-icon"></span>
            <span>Loading weather...</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <section class="news-image" id="news-image">
            <!-- News Image will be dynamically loaded here -->
        </section>
        <article class="news-article" id="news-article">
            <time class="news-date-time" id="news-date-time">
                <!-- Date and time will be inserted here -->
            </time>
            <h1 id="news-title">
                <!-- News Title will be inserted here -->
            </h1>
            <p id="news-description">
                <!-- News Description will be inserted here -->
            </p>
        </article>
    </main>

    <!-- Bottom Ticker Bar -->
    <aside class="sidebar">
        <div class="ticker-container" id="ticker-container">
            <!-- Match Information -->
            <section class="match-info" id="match-info">
                <h2>Wedstrijden</h2>
                <div id="upcoming-match" class="match-card">
                    <div class="loading">Wedstrijden laden...</div>
                </div>
                <div id="recent-results" class="recent-results">
                    <!-- Recent results will be inserted here -->
                </div>
            </section>

            <!-- Standings Table -->
            <section class="standings" id="standings">
                <h2>Eredivisie Stand</h2>
                <div id="standings-table">
                    <div class="loading">Stand laden...</div>
                </div>
            </section>

            <!-- Duplicate content for seamless loop -->
            <section class="match-info" id="match-info-duplicate">
                <h2>Wedstrijden</h2>
                <div id="upcoming-match-duplicate" class="match-card">
                    <div class="loading">Wedstrijden laden...</div>
                </div>
            </section>

            <section class="standings" id="standings-duplicate">
                <h2>Eredivisie Stand</h2>
                <div id="standings-table-duplicate">
                    <div class="loading">Stand laden...</div>
                </div>
            </section>
        </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">
        <p>github.com/owen282000</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
